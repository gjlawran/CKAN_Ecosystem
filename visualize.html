<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>CKAN Site Survey</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
</head>

<body>
    <h1>CKAN Survey Results</h1>
    <H2>Surveyed 2018-July-08</H2>
    <h3>Todo:</h3>
    <UL>
        <li>include the surveyed date</li>
        <li>one tab per extension, os, version</li>
        <li>selectable date</li>
        <li>hyperlinks</li>
    </ul>

    <H2>Versions</H2>
    <div class="table-responsive">
        <table data-toggle="table" class="table" id="table" data-url="./results/20180708/VerName.json" data-sort-name="num">
            <thead>
                <tr>
                    <th data-field="VerName" data-sortable="true">Name</th>
                    <th data-field="num" data-sortable="true">Number</th>
                    <th data-field="sites">Sites Implementing</th>

                </tr>
            </thead>
        </table>
    </div>


    <H2>Extensions</H2>
    <div class="table-responsive">
         <table data-toggle="table" class="table" id="table" data-url="./results/20180708/ExtName.json" data-sort-name="num">
           

            <thead>
                <tr>
                    <th data-field="ExtName" data-sortable="true">Name</th>
                    <th data-field="num" data-sortable="true">Number</th>
                    <th data-field="sites">Sites Implementing</th>

                </tr>
            </thead>
        </table>
    </div>


<div>
    <H4>Surveyed by: </H4>
    <a href='https://github.com/gjlawran/CKAN_Ecosystem'>https://github.com/gjlawran/CKAN_Ecosystem </a>
</div>

</body>

</html>
